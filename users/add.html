{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('auth.dashboard') }}">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('users.index') }}">المستخدمين</a></li>
                    <li class="breadcrumb-item active">إضافة مستخدم جديد</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-plus me-2"></i>إضافة مستخدم جديد
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('users.add') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">اسم المستخدم <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        
                        <div class="mb-3">
                            <label for="job_title" class="form-label">المسمى الوظيفي</label>
                            <input type="text" class="form-control" id="job_title" name="job_title">
                        </div>
                        
                        <div class="mb-3">
                            <label for="signature" class="form-label">ملف التوقيع</label>
                            <input type="file" class="form-control" id="signature" name="signature" accept="image/png, image/jpeg, image/gif">
                            <small class="form-text text-muted">ملفات الصور المسموح بها: PNG, JPEG, GIF</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">الدور <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">-- اختر الدور --</option>
                                <option value="مدير">مدير</option>
                                <option value="محاسب">محاسب</option>
                                <option value="مدير مالي">مدير مالي</option>
                                <option value="موظف مشتريات">موظف مشتريات</option>
                                <option value="مدير مكتب هندسي">مدير مكتب هندسي</option>
                                <option value="مدير مشاريع">مدير مشاريع</option>
                                <option value="مدير تنفيذي">مدير تنفيذي</option>
                                <option value="موظف">موظف</option>
                            </select>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{{ url_for('users.index') }}" class="btn btn-outline-secondary me-2">إلغاء</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
