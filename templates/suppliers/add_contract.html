{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('auth.dashboard') }}">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('suppliers.index') }}">الموردين</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('suppliers.view', id=supplier.id) }}">{{ supplier.name }}</a></li>
                    <li class="breadcrumb-item active">إضافة عقد</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-file-contract me-2"></i>إضافة عقد جديد للمورد: {{ supplier.name }}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('suppliers.add_contract', supplier_id=supplier.id) }}">
                        <div class="mb-3">
                            <label for="contract_number" class="form-label">رقم العقد <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="contract_number" name="contract_number" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">تاريخ البدء <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">تاريخ الانتهاء <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="terms" class="form-label">الشروط والأحكام</label>
                            <textarea class="form-control" id="terms" name="terms" rows="5"></textarea>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{{ url_for('suppliers.view', id=supplier.id) }}" class="btn btn-outline-secondary me-2">إلغاء</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
