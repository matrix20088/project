{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('auth.dashboard') }}">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('inventory.warehouses') }}">المستودعات</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('inventory.view_warehouse', id=warehouse.id) }}">{{ warehouse.warehouse_name }}</a></li>
                    <li class="breadcrumb-item active">تعديل</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>تعديل بيانات المستودع
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('inventory.edit_warehouse', id=warehouse.id) }}">
                        <div class="mb-3">
                            <label for="warehouse_name" class="form-label">اسم المستودع <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="warehouse_name" name="warehouse_name" value="{{ warehouse.warehouse_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">الموقع</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ warehouse.location }}">
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{{ url_for('inventory.view_warehouse', id=warehouse.id) }}" class="btn btn-outline-secondary me-2">إلغاء</a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> حفظ التغييرات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
