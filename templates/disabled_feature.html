{% extends 'base.html' %}

{% block title %}{{ feature_name }} - معطلة{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>{{ feature_name }} - معطلة</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-cogs fa-5x text-secondary mb-3"></i>
                        <h4 class="text-muted">تم تعطيل هذه الميزة مؤقتاً</h4>
                    </div>
                    
                    <div class="alert alert-info">
                        <p>{{ message }}</p>
                    </div>
                    
                    <p class="text-center mt-4">
                        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-right me-1"></i>
                            العودة للوحة التحكم
                        </a>
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <small>إذا كنت بحاجة إلى هذه الميزة، يرجى التواصل مع مسؤول النظام.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
