{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('auth.dashboard') }}">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('approvals.invoices') }}">المستخلصات</a></li>
                    <li class="breadcrumb-item active">إضافة مستخلص جديد</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-transparent">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-plus-circle me-2"></i>إضافة مستخلص جديد
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('approvals.add_invoice') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="invoice_number" class="form-label">رقم المستخلص <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="invoice_number" name="invoice_number" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="invoice_date" class="form-label">تاريخ المستخلص <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="invoice_date" name="invoice_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="project_name" class="form-label">اسم المشروع <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="project_name" name="project_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="invoice_amount" class="form-label">قيمة المستخلص <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="invoice_amount" name="invoice_amount" required>
                                <span class="input-group-text">ريال</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="attachment" class="form-label">ملف المستخلص</label>
                            <input type="file" class="form-control" id="attachment" name="attachment">
                            <div class="form-text">يمكنك تحميل ملف PDF، Word، Excel أو صورة</div>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{{ url_for('approvals.invoices') }}" class="btn btn-outline-secondary me-2">إلغاء</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
